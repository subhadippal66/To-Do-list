<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel = "icon" href =  
"reminders.png" 
        type = "image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    </div>
    <header>
        <h1>
            your to-do list
        </h1>
    </header>
    <form>
        <input type="text" class="toDoInput" name="inp" >
        <button class="toDoButton" type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>
        
    </form>
    <div id="box" class="btn-group btn-group-toggle row d-flex justify-content-center" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="all" checked> All
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="complete"> Complete
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="incomplete"> Incomplete
        </label>
      </div>

    <div class="toDoContainer">
        <ul class="toDoList">

        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>

</html>
